<form>
	<div class="form-group row">
	 <div class="col-xs-6 col-xs-offset-3">
		<h1>Personal Information</h1>
	</div>
	</div>	
	<div class="form-group row">
		 <div class="col-xs-4 col-xs-offset-4">
		<input id="first_name" type="text" size="2" class="form-control" placeholder="FIST NAME" ng-model="person.name" /> 
		</div>
	</div>
	
	<div class="form-group row">
		 <div class="col-xs-4 col-xs-offset-4">
		<input id="salary" type="text" size="5" class="form-control" placeholder="MONTLY SALARY"  ng-model="person.salary" />
		</div>	
	</div>
	<div class="form-group row">
		 <div class="col-xs-4 col-xs-offset-4">
			<button type="button" class="btn btn-primary btn-lg" ng-click="create(person);">Send</button>
		</div>
	</div>
</form>
